<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Easy parallaxe example</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
<div class="wrapper">
	<input type="file">
	<div class="background"></div>
	<div class="myElement"></div>
	<div class="myElement2"></div>
	<div class="myElement3"></div>
	<div class="myElement4"></div>
	<div class="myElement5"></div>
	<div class="myElement6"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="easy-parallaxe.js"></script>
<script>
	$(document).ready(function(){

		if(navigator.userAgent.indexOf("Chrome") != -1 ) 
    {
        alert('Chrome');
    }
    else if(navigator.userAgent.indexOf("Opera") != -1 )
    {
     alert('Opera');
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         alert('Firefox');
    }
     else if(navigator.userAgent.indexOf("Safari") != -1 ) 
    {
         alert('Safari');
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      alert('IE'); 
    }  
    else 
    {
       alert('unknown');
    }
		//parallaxe init
		$('.myElement').parallaxe({
			speed: 2,
			direction: 'top',
			type: 'element'
		});
		$('.myElement2').parallaxe({
			speed: 0.5,
			direction: 'top',
			type: 'element',
		});
		$('.myElement3').parallaxe({
			speed: 0.2,
			direction: 'top',
			type: 'element',
			events: [event1,event2,event3]
		});
		$('.background').parallaxe({
			speed: 1.5,
			direction: 'top',
			type: 'background'
		});
		$('.myElement4').parallaxe({
			speed: 0.5,
			direction: 'right',
			type: 'element',
		});
		$('.myElement5').parallaxe({
			speed: 0.5,
			direction: 'left',
			type: 'element'
		});
		$('.myElement6').parallaxe({
			speed: 0.5,
			direction: 'bottom',
			type: 'element'
		});
	});
</script>
</body>
</html>
